name: Generate Daily Article

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6am UTC
  workflow_dispatch: # Allow manual triggers

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate article via Supabase Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/generate-article" \
            -H "Authorization: Bearer ${{ secrets.ARTICLE_GENERATION_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "::error::Article generation failed with status $http_code"
            exit 1
          fi
